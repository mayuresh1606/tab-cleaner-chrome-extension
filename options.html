<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Cleaner Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
        }

        input[type="number"],
        input[type="checkbox"] {
            margin-top: 5px;
            font-size: 16px;
        }

        #timeLimit {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .toggle {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .toggle input {
            margin-right: 10px;
        }

        #saveBtn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 10px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #saveBtn:hover {
            background-color: #005fa3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§¹ Tab Cleaner</h1>

        <label for="timeLimit">Inactivity Time (in minutes):</label>
        <input type="number" id="timeLimit" min="1" max="1440" />

        <div class="toggle">
            <input type="checkbox" id="notificationsToggle" checked />
            <label for="notificationsToggle">Show Inactivity Notifications</label>
        </div>

        <button id="saveBtn">Save Settings</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
